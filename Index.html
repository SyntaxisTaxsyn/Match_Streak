<html>
    <head>
        <style>
            
            /* not sure why the first css selector isnt working*/
            gamebutton{
                background-color: blue;
                color:brown;
                
            }
            button {
                background-color: blue;
                color: brown;
            }
        </style>
        <script>

            function Clicked(iNumber) {
                document.getElementById(iNumber).src = iNumber + ".png";
            }

            function Create(){

                document.getElementById("ReplaceMe").innerHTML = GenerateTable(2,5)
            }

            function GenerateTable(iRows,iColumns){
                var tContent = "<table>"
                var cNum = 0
                for (i = 0; i < iRows; i++){
                    tContent += "<tr>"
                    for (j = 0; j < iColumns; j++){
                        cNum = GetCardNumber(iRows, i, iColumns, j)
                        tContent += "<td>" + '<img id=' + cNum + ' src="CardBack.png" width="150px" height="250px" onclick="Clicked(' + cNum + ')">' + "</td>"
                    }
                    tContent += "</tr>"
                }
                tContent += "</table>"
                return tContent
            }

            function GetCardNumber(iRows,iRow,iColumns,iCol){
                var cardNumber
                cardNumber = ((iRow) * iColumns) + iCol
                return cardNumber + 1
            }


        </script>
    </head>
    <body>
        <h1>
            This is the game header
        </h1>
        <hr>
        <button class="gamebutton" onclick="Create()">New Game</button>
        <div id="ReplaceMe">

        </div>
        <div>
            <table>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                </tr>
            </table>
        </div>
        <img src="CardBack.png" width="150px" height="250px" onclick="Clicked(1)">
    </body>
</html>
